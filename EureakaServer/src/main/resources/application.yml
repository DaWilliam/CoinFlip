spring:
  application:
    name: Eureka-Server
server:  port: 8761

eureka:  client:    register-with-eureka: false
    fetch-registry: false
    server:
      waitTimeInMsWhenSyncEmpty: 0



zuul:
  prefix: /api
  routes: 
    Condition:
      path: /**
      url: http://localhost:8082
    Flip:
      path: /**
      url: http://localhost:8081